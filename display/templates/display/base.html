<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/display.css' %}" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-white py-2 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo"
            style="max-width: 120px"
          />
        </div>
        <nav class="nav">
          <a href="#" class="nav-link px-3">Home</a>
          <a href="#" class="nav-link px-3">About</a>
          <a href="#" class="nav-link px-3">Account</a>
        </nav>
      </div>
      <div class="marquee bg-light text-center py-2">
        <marquee>Learn to code with Wagtail!</marquee>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
      <div class="row">
        <!-- Left Image -->
        <div class="col-md-6">
          <img
            src="{% static 'images/main_image.png' %}"
            alt="Main Image"
            class="img-fluid"
          />
        </div>

        <!-- Right Image -->
        <div class="col-md-6">
          <img
            src="{% static 'images/sponsor_image.png' %}"
            alt="Sponsor Image"
            class="img-fluid"
          />
        </div>
      </div>

      <div class="text-center mt-4">
        <h2>Welcome to the Site</h2>
        <p>
          This is the body content where your main page information will go.
        </p>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p>&copy; 2024 HANETZ IT INNOVATIONS (PVT) LTD</p>
        <img
          src="{% static 'images/footer_logo.png' %}"
          alt="Footer Logo"
          style="max-width: 100px"
        />
      </div>
    </footer>

    <!-- External JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
